name: 'build'

on:
  push:
    branches: 
      - $default-branch
      - main
      - feature/*
      - hotfix/*
  pull_request: {}
  workflow_call: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@8887e596b4ee1134dae06b98d573bd674693f47c
        with:
          extra_nix_config: 'access-tokens = github.com=${{ github.token }}'

      - name: Build tarball
        run: |
          nix_bin=$(which nix)
          sudo $nix_bin run .#nixosConfigurations.nixos.config.system.build.tarballBuilder

      - name: Upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: nixos-wsl-starter
          path: nixos-wsl.tar.gz
